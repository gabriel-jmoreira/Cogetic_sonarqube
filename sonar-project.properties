# SonarQube configuration
sonar.projectKey=sagec-playwright
sonar.projectName=SAGEC Playwright Tests
sonar.projectVersion=1.0

# Source code location
sonar.sources=playwright-python/tests
sonar.sourceEncoding=UTF-8
sonar.python.coverage.reportPaths=coverage.xml

# Test files
sonar.tests=playwright-python/tests
sonar.test.inclusions=**/test_*.py
sonar.python.xunit.reportPath=test-results.xml

# Python specific settings
sonar.python.coveragePlugin=cobertura
sonar.python.pylint.reportPath=pylint-report.txt

# Exclude virtual environment and cache directories
sonar.exclusions=**/venv/**,**/__pycache__/**,**/*.pyc
