# SonarQube configuration
sonar.organization=gabriel-jmoreira
sonar.projectKey=gabriel-jmoreira_Cogetic_sonarqube
sonar.projectName=Cogetic SonarQube

# Definição de novo código - considera como novo código as alterações dos últimos 30 dias
sonar.projectVersion=1.0
sonar.newCode.referenceBranch=main
sonar.newCode.numberOfDays=30

# Configurações de fontes
sonar.sources=playwright-python
sonar.tests=playwright-python/tests
sonar.test.inclusions=playwright-python/tests/**/*.py

# Configurações de cobertura e testes
sonar.python.coverage.reportPaths=playwright-python/coverage.xml
sonar.python.xunit.reportPaths=playwright-python/test-results.xml
# Python specific settings
sonar.python.coveragePlugin=cobertura
sonar.python.pylint.reportPath=pylint-report.txt

# Exclude virtual environment and cache directories
sonar.exclusions=**/venv/**,**/__pycache__/**,**/*.pyc
